<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akibwa</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="scene-wrapper" id="scene">
    
    <div class="hero-layer">
      <div class="title-box">
        <h1>Akibwa</h1>
      </div>
    </div>

    <div class="mars-panel">
      </div>

  </div>

  <button class="settings-btn" id="toggleBtn" onclick="toggleView()">
    Settings +
  </button>

  <script>
    function toggleView() {
      const scene = document.getElementById('scene');
      const btn = document.getElementById('toggleBtn');
      
      // Toggle the slide class
      scene.classList.toggle('slide-active');
      
      // Toggle button text logic
      if (scene.classList.contains('slide-active')) {
        btn.textContent = "Close -";
      } else {
        btn.textContent = "Settings +";
      }
    }
  </script>
</body>
</html>
